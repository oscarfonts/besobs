<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BESOBS - Observacions faunístiques</title>

    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	<!-- Optional theme -->
	<!--link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous"-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/united/bootstrap.min.css">
	<link rel="stylesheet" href="../../bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.css">
	<link rel="stylesheet" href="../../bower_components/leaflet/dist/leaflet.css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  	<div class="container">
  		<img src="riulogo.png" class="img-responsive" alt="Logo i imatge riu"/>
  	</div>
  	
  	<div class="container">
	    <h1>Observacions faunístiques <small>Introdueix la teva observació</small></h1>
		<form>
		  <div class="form-group">
		    <label for="userId">Usuari</label>
		    <input class="form-control" id="userId" placeholder="User" value="jcalafi" readonly>
		  </div>
		  <div class="form-group">
		    <label for="dataId">Data de l'observació</label>
		    <input class="form-control datepicker" id="dataId" placeholder="Data">
		  </div>
		  <div class="form-group">
		    <label for="xId">Localitació de l'observació (coord X)</label>
		    <input class="form-control" id="xId" placeholder="x">
		  </div>
		  <div class="form-group">
		    <label for="yId">Localitació de l'observació (coord Y)</label>
		    <input class="form-control" id="yId" placeholder="y">
		  </div>
		  <div class="form-group">
		    <div id="map" style="height:260px"></div>
		    <p class="help-block">Introduïu les coordenades o bé moveu la icona al mapa</p>
		  </div>
		  <div class="form-group">
		    <label for="animalClassId">Classe</label>
			<select class="form-control" id="animalClassId" >
			  <option disabled selected> -- seleccioneu classe -- </option>
			  <option value="Mammalia">Mamífer</option>
			  <option value="Aves">Au</option>
			  <option value="Reptilia">Rèptil</option>
			</select>		    
		  </div>
		  <div class="form-group">
		    <label for="specieId">Espècie</label>
			<select class="form-control" id="specieId" >
				<option disabled selected> -- seleccioneu classe -- </option>
			</select>
			<p class="help-block">Seleccioneu una classe abans de seleccionar l'espècie</p>		    
		  </div>
		  <div class="form-group">
		    <label for="exampleInputFile">Fotografia</label>
		    <input type="file" id="photoId">
		    <p class="help-block">Pugeu una fotografia de l'animal observat.</p>
		  </div>
		  <div class="form-group">
		    <label for="notesId">Observacions</label>
		    <textarea class="form-control" rows="3" id="notesId"></textarea>
		  </div>

		  <button type="submit" class="btn btn-default">Enviar</button>
		</form>
	</div>
    <!-- Latest compiled and minified JavaScript -->
	<script src="../../bower_components/jquery/dist/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
	<script src="../../bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
	<script src="../../bower_components/leaflet/dist/leaflet.js"></script>
	<!-- Catalan language for the datepicker (non-minified) -->
	<script src="../../bower_components/bootstrap-datepicker/js/locales/bootstrap-datepicker.ca.js"></script>
	<script src="observacio.js"></script>
	
  </body>
</html>
