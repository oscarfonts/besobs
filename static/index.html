<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BESOBS - Observacions faunístiques</title>
  </head>
  <body>
  	<div class="container">
        <img src="img/riulogo.png" class="img-responsive" alt="Logo i imatge riu"/>
  	</div>

  	<div class="container">
	    <h1>Observacions faunístiques <small>Introdueix la teva observació</small></h1>
		<form id="observacioForm">
		  <div class="form-group">
		    <label for="userId">Usuari</label>
		    <input class="form-control" id="userId" name="username" placeholder="User" value="jcalafi" readonly>
		  </div>
		  <div class="form-group">
		    <label for="dataId">Data de l'observació</label>
		    <input class="form-control datepicker" name="date" id="dataId" placeholder="Data">
		  </div>
		  <div class="form-group">
		    <label for="xId">Localitació de l'observació (coord X)</label>
		    <input class="form-control" id="xId" name="x" placeholder="Introduïu les coordenades o bé moveu la icona al mapa">
		  </div>
		  <div class="form-group">
		    <label for="yId">Localitació de l'observació (coord Y)</label>
		    <input class="form-control" id="yId" name="y" placeholder="Introduïu les coordenades o bé moveu la icona al mapa">
		  </div>
		  <div class="form-group">
		    <div id="map" style="height:260px"></div>
		    <p class="help-block">Introduïu les coordenades o bé moveu la icona al mapa</p>
		  </div>
		  <div class="form-group">
		    <label for="animalClassId">Classe</label>
			<select class="form-control" name="class" id="animalClassId" >
			  <option disabled selected> -- seleccioneu classe -- </option>
			  <option value="Mammalia">Mamífer</option>
			  <option value="Aves">Au</option>
			  <option value="Reptilia">Rèptil</option>
			</select>
		  </div>
		  <div class="form-group">
		    <label for="specieId">Espècie</label>
			<select class="form-control" name="species" id="specieId" >
				<option disabled selected> -- seleccioneu classe -- </option>
			</select>
			<p class="help-block">Seleccioneu una classe abans de seleccionar l'espècie</p>
		  </div>
		  <div class="form-group">
		    <label for="photoId">Fotografia</label>
		    <input type="file" id="photoId" name="image">
		    <p class="help-block">Pugeu una fotografia de l'animal observat.</p>
		  </div>
		  <div class="form-group">
		    <label for="notesId">Observacions</label>
		    <textarea class="form-control" rows="3" name="notes" id="notesId"></textarea>
		  </div>

		  <button type="submit" id="sendButton" class="btn btn-default">Enviar</button>
		</form>
	</div>

	<script src="js/config.js"></script>
	<script src="js/lib/requirejs/require.js" data-main="observacio"></script>

  </body>
</html>
